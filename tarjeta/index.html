<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Tarjeta de Presentación</title>
</head>
<body>
    <div class="tarjeta">
        <div class="menu">
            <a href="#seccion1" onclick="mostrarSeccion('seccion1')">
                <img src="iconos/office-building_4300058.png" alt="Empresa" class="icono">
                <span class="titulo">Empresa</span>
            </a>
            <a href="#seccion2" onclick="mostrarSeccion('seccion2')">
                <img src="iconos/product_15291397.png" alt="Productos" class="icono">
                <span class="titulo">Ofertas</span>
            </a>
            <a href="#seccion3" onclick="mostrarSeccion('seccion3')">
                <img src="iconos/Paginate-Filter-Mail--Streamline-Freehand.png" alt="Contacto" class="icono">
                <span class="titulo">Contacto</span>
            </a>
        </div>

        <!-- Sección Empresa -->
        <div id="seccion1" class="contenido" style="display: block;">
            <h1 class="empresa">Nuestra empresa:</h1>
            <div class="empresalog">
                <img class="empresalog" src="img/rs.png" alt="Logotipo de la empresa">
            </div>
        </div>

        <!-- Sección Ofertas -->
        <div id="seccion2" class="contenido" style="display: none;">
            <div class="scrollable">
                <ul class="catalogo">
                    <li class="item">
                        <img src="img/img11.png" alt="Descripción de imagen 1">
                        <p>Panel 1</p>
                    </li>
                    <li class="item">
                        <img src="img/img3.png" alt="Descripción de imagen 2">
                        <p>Internet</p>
                    </li>
                    <li class="item">
                        <img src="img/img8.png" alt="Descripción de imagen 3">
                        <p>Detector</p>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Sección Contacto -->
        <div id="seccion3" class="contenido" style="display: none;">
            <p class="ofertas">Contacto de empresa</p>
            <ul class="contacto-lista">
                <li class="contacto-item">
                    <a href="#" target="_blank">
                        <img src="iconos/facebook.png" class="contacto-icono" >
                        <span>r1</span>
                    </a>
                </li>
                <li class="contacto-item">
                    <a href="#" target="_blank">
                        <img src="iconos/instagram.png" class="contacto-icono" >
                        <span>r2</span>
                    </a>
                </li>
                <li class="contacto-item">
                    <a href="#" target="_blank">
                        <img src="iconos/whatsapp.png" class="contacto-icono" >
                        <span>r3</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <script src="js.js"></script>
</body>
</html>
